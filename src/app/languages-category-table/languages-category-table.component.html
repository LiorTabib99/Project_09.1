<br>
<h1>Language Categories</h1>
<br>
<div >
  <mat-table [dataSource]="dataSource" class="mat-elevation-z8"> 
    <!-- Name Column -->
    <ng-container matColumnDef="categoryName">
      <mat-header-cell *matHeaderCellDef> Category Name </mat-header-cell>
      <mat-cell *matCellDef="let element">{{element.categoryName}}</mat-cell>
    </ng-container>
  
    <!-- Weight Column -->
    <ng-container matColumnDef="numberOfWords">
      <mat-header-cell *matHeaderCellDef> Number of Words </mat-header-cell>
      <mat-cell *matCellDef="let element">{{element.wordToTranslation.size}} </mat-cell>
    </ng-container>
  
    <!-- Symbol Column -->
    <ng-container matColumnDef="lastEditDate">
      <mat-header-cell *matHeaderCellDef> Last edit date </mat-header-cell>
      <mat-cell *matCellDef="let element">{{element.lastChangeDate}} </mat-cell>
    </ng-container>
  
  
    <ng-container matColumnDef="actions">
      <mat-header-cell *matHeaderCellDef> Actions </mat-header-cell>
      <mat-cell *matCellDef="let element">
        <button mat-button (click)="deleteRowFunc(element)" class="btnStyle"><mat-icon>delete</mat-icon></button>
        <button mat-button class="btnStyle"><mat-icon>edit</mat-icon></button>
      </mat-cell>
    </ng-container>
  
    <mat-header-row *matHeaderRowDef="displayedColumns"> </mat-header-row>
    <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
  </mat-table>
</div>


<br>
<button mat-fab extended color="primary">
  <mat-icon>add</mat-icon>
  Add Category
</button>
